{% extends 'base.html' %}


{% block content %}

<div class="container">
	<div class="row">
		<div class="col-md-12 p-5">
			<a href="{% url 'inbox' %}" class="btn btn-light">Список диалогов</a>
		</div>
	</div>

	<div class="row">
		<div class="col-md-12 p-5">
			<h3>Начать диалог</h3>
		</div>
	</div>

	<div class="row justify-content-center mt-3 mb-5">
		<div class="col-md-5 col-sm-12">
			<form method="POST">
				{% csrf_token %}
				<p>С кем хотите пообщаться?</p>
				{{ form.as_p }}
				<div class="d-grid gap-2">
					<button class="btn btn-primary" type="submit">Продолжить</button>
				</div>
			</form>
		</div>
	</div>
</div>

{% endblock content %}
