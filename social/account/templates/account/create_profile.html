{% block content %}
{% if request.user.is_authenticated %}
<style>
    .login{
    width: 550px;
    border: 1px solid #ccc;
    padding: 50px;

    }

    .signup{
    width: 550px;
    border: 1px solid #ccc;
    padding: 10px;

    }


</style>
<center>
<div class="login">
    <form method="POST" action="" enctype="multipart/form-data" &gt;>
        {% csrf_token %}
        {{profile_form.as_p}}
       <input class="button" type="submit" value="Submit">
    </form>
</div>
{% else %}
<a href="{% url 'login' %}">Login</a>
{% endif %}
</center>

{% endblock  %}
